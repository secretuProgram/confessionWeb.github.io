<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Pakilig/Manligaw Mode</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #B76E79;
            font-size: 16px;
            /* Adjust as needed */
            line-height: 1.6;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100%;
            /* Added */
            margin: 0;
            /* Added */
        }

        html,
        body {
            height: 100%;
            /* Added */
            margin: 0;
            /* Added */
            padding: 0;
            /* Added */
        }

        .col-md-12 {
            min-height: 100%;
        }

        .heart {
            position: absolute;
            opacity: 0;
            animation: falling 5s linear infinite;
        }

        @keyframes falling {
            0% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .heart-container {
            position: absolute;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: heartbeat 1s infinite;
        }

        .centered-image {
            max-width: 100%;
            height: auto;
            clip-path: url(#heartClip);
            fill: url(#fadeGradient);
        }


        @media (min-width: 200px) {
            .heart-container {
                margin-top: 50%;
                left: 25%;
                width: 200px;
            }
        }

        @media (min-width: 400px) {
            .heart-container {
                margin-top: 75%;
                left: 27%;
                width: 200px;
            }
        }

        @media (min-width: 700px) {
            .heart-container {
                margin-top: 50%;
                left: 25%;
                width: 400px;
            }
        }

        @media (min-width: 900px) {
            .heart-container {
                margin-top: 40%;
                left: 25%;
            }
        }

        @media (min-width: 1000px) {
            .heart-container {
                margin-top: 10%;
                left: 27%;
            }
        }


        @media (min-width: 1280px) {
            .heart-container {
                margin-top: 10%;
                left: 32%;
            }
        }

        @media (min-width: 1400px) {
            .heart-container {
                margin-top: 10%;
                left: 37%;
            }

        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgb(29, 29, 29);
            color: white;
            text-align: center;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

</head>

<body>
    <audio id="bgMusic" autoplay loop>
        <source src="Ikaw Lamang.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div id="toast-container" class="toast-top-center"></div>
                <div class="heart-container"> 
                    <svg width="0" height="0">
                        <defs>
                            <clipPath id="heartClip" clipPathUnits="objectBoundingBox">
                                <path d="M0.5,0.15 
                                         C0.45,0.05 0.3,0 0.2,0 
                                         C0.05,0 0,0.2 0,0.35 
                                         C0,0.5 0.25,0.75 0.5,1 
                                         C0.75,0.75 1,0.5 1,0.35 
                                         C1,0.2 0.95,0 0.8,0 
                                         C0.7,0 0.55,0.05 0.5,0.15 
                                         Z" />
                            </clipPath>

                            <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:pink;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:pink;stop-opacity:0" />
                            </linearGradient>
                        </defs>

                </div>

            </div>
        </div>
        <div class="footer">
            <p>from "Secret" of Immaculate Conception Institution of Arts and Technology</p>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

            let currentIndex = 0;

            bgMusic.addEventListener('timeupdate', function () {
                const currentTime = Math.floor(bgMusic.currentTime);

                    displayLyric(lyricsData[currentIndex].lyric);
                    currentIndex++;

                    if (currentIndex >= lyricsData.length) {
                        currentIndex = 0;
                    }
                }
            });

            function displayLyric(text) {
                const lyricsElement = document.getElementById('lyrics');
                lyricsElement.textContent = text;
            }

            document.addEventListener('click', function () {
                bgMusic.play();
                toastr.success('Ikaw Lamang by Silent Sanctuary', 'Playing');

            bgMusic.addEventListener('ended', function () {
                currentIndex = 0;

            const heartImage = document.querySelector('.centered-image');
            const images = [

                'heart8.jpg',

                'heart10.jpg',

            let currentImageIndex = 0;

            function changeImage() {
                heartImage.style.transition = 'opacity 2s';
                heartImage.style.opacity = 0;

                setTimeout(() => {
                    heartImage.src = images[currentImageIndex];
                    heartImage.style.opacity = 1;
                }, 2000);

                currentImageIndex = (currentImageIndex + 1) % images.length;
            }

            setInterval(changeImage, 5000);
        });


    </script>
</body>

</html>
